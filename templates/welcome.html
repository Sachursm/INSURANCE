<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Insurance Cost Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            overflow: hidden;
        }

        /* Animated background shapes */
        .bg-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: -50px;
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 50%;
            right: 10%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -30px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        .container {
            text-align: center;
            padding: 60px 50px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 100%;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            animation: scaleIn 0.6s ease 0.3s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0) rotate(-180deg);
            }
            to {
                transform: scale(1) rotate(0deg);
            }
        }

        .logo svg {
            width: 50px;
            height: 50px;
            stroke: white;
            stroke-width: 2;
            fill: none;
        }

        h1 {
            color: #333;
            font-size: 42px;
            margin-bottom: 20px;
            font-weight: 700;
            line-height: 1.2;
            animation: fadeIn 0.8s ease 0.4s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .subtitle {
            color: #666;
            font-size: 18px;
            margin-bottom: 40px;
            line-height: 1.6;
            animation: fadeIn 0.8s ease 0.6s both;
        }

        .features {
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
            gap: 20px;
            flex-wrap: wrap;
            animation: fadeIn 0.8s ease 0.8s both;
        }

        .feature {
            flex: 1;
            min-width: 150px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            width: 50px;
            height: 50px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feature-icon svg {
            width: 24px;
            height: 24px;
            stroke: white;
            stroke-width: 2;
            fill: none;
        }

        .feature h3 {
            color: #333;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .feature p {
            color: #666;
            font-size: 13px;
        }

        .button-container {
            margin-top: 40px;
            animation: fadeIn 0.8s ease 1s both;
        }

        a {
            text-decoration: none;
        }

        button {
            padding: 18px 50px;
            font-size: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        .info-text {
            margin-top: 30px;
            color: #999;
            font-size: 13px;
            animation: fadeIn 0.8s ease 1.2s both;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 32px;
            }

            .subtitle {
                font-size: 16px;
            }

            .features {
                flex-direction: column;
            }

            button {
                padding: 15px 40px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="bg-shapes">

        <div class="shape"></div>

        <h1>Insurance Cost Predictor</h1>
        <p class="subtitle">Get accurate insurance cost estimates based on your personal information in seconds</p>

        <div class="features">

            </div>
            <div class="feature">

                        <path d="M2 12l10 5 10-5"/>
                    </svg>
                </div>
                <h3>Accurate</h3>
                <p>ML-powered predictions</p>
            </div>
            <div class="feature">
                <div class="feature-icon">
                    <svg viewBox="0 0 24 24">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                        <path d="M7 11V7a5 5 0 0110 0v4"/>
                    </svg>
                </div>
                <h3>Secure</h3>
                <p>Your data is protected</p>
            </div>
        </div>

        <div class="button-container">
            <a href="/input">
                <button>Get Started</button>
            </a>
        </div>

        <p class="info-text">No registration required â€¢ Takes less than 2 minutes</p>
    </div>
</body>
</html>
